<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" style="border-radius: 20px" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="aman dubey portfolio"
      content="place where people can see my works and interests"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Aman Dubey</title>
    <style>
      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Background color of the preloader */
        z-index: 9999; /* Ensure preloader appears above all other elements */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .preloader h1 {
        font-size: 24px; /* Adjust the font size of the preloader text */
        color: #333333; /* Adjust the color of the preloader text */
        text-align: center; /* Center text horizontally */
        margin: 0; /* Remove default margin */
      }

      /* Hide the preloader when content is loaded */
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <h1>Aman Dubey</h1>
      <!-- Text "Aman Dubey" will be displayed as the preloader -->
    </div>

    <!-- Your application content -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="hide">
      <!-- Initially hide the content -->
      <!-- Your actual content here -->
    </div>

    <script>
      // Hide the preloader and show the content when the page finishes loading
      document.addEventListener("DOMContentLoaded", function () {
        const preloader = document.getElementById("preloader");
        const content = document.getElementById("root");
        preloader.classList.add("hide");
        content.classList.remove("hide");
      });
    </script>
  </body>
</html>
